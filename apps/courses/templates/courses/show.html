<!DOCTYPE html>
<html>
<head>
	<title>Destroy Courses!</title>
</head>
<body>
<h4> Are you sure you want to delete the following course? </h4>
<p>Name: {{course.course_name}} </p>
<p> Description: {{course.description}}</p>
<form action='/' method="POST"> {% csrf_token %}
<input type="submit" value="No">
</form>
<form action="/{{course.id}}/destroy" method="POST"> {% csrf_token %}
<input type="submit" value="Yes! I want to delete this" name="delete">
</form>
</body>
</html>
